<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>Timezone Dropdown</title>
  </head>
  <body>
    <select id="cities">
      <option value="">Select a city</option>
      <option value="paris">ParisðŸ‡«ðŸ‡·</option>
      <option value="tokyo">TokyoðŸ‡¯ðŸ‡µ</option>
      <option value="sydney">SydneyðŸ‡¦ðŸ‡º</option>
    </select>

    <script>
      function showTime(event) {
        if (event.target.value.length > 0) {
          let parisTime = moment()
            .tz("Europe/Paris")
            .format("dddd, MMMM D YYYY h:mm A");

          let tokyoTime = moment()
            .tz("Asia/Tokyo")
            .format("dddd, MMMM D YYYY h:mm A");

          let sydneyTime = moment()
            .tz("Australia/Sydney")
            .format("dddd, MMMM D YYYY h:mm A");

          if (event.target.value === "paris") {
            alert(`It's ${parisTime} in ${event.target.value}`);
          }

          if (event.target.value === "tokyo") {
            alert(`It's ${tokyoTime} in ${event.target.value}`);
          }

          if (event.target.value === "sydney") {
            alert(`It's ${sydneyTime} in ${event.target.value}`);
          }
        }
      }

      let cities = document.querySelector("#cities");
      cities.addEventListener("change", showTime);
    </script>
  </body>
</html>
